<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport" />
  <title>牡蠣サーモンキャッチゲーム</title>

  <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet" />
  <link href="asset/css/ham.css" rel="stylesheet" />

  <link href="favicon.ico" rel="shortcut icon" />
  <link href="asset/images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="asset/images/android-touch-icon.png" rel="icon" sizes="192x192" type="image/png" />

</head>

<body>
  <div id="main">
    <!-- スコアUI -->
    <div id="ui">
      <div id="score">SCORE: 0</div>
    </div>

    <!-- スマホ操作ボタン -->
    <div id="controls">
      <div id="leftRight">
        <a class="ctrl-btn" id="leftBtn">←</a>
        <a class="ctrl-btn" id="rightBtn">→</a>
      </div>
      <a class="ctrl-btn" id="jumpBtn">⤴</a>
    </div>
<div id="game-screen"></div>

<div class="main_wrap" id="main_wrap">
<!-- スタート画面 -->
<div id="start-screen">
<h1>牡蠣サーモンキャッチ</h1>
<p>みくちゃんの好きな牡蠣やサーモン寿司をたくさん集めてみくちゃんに会いに行こう！</p>
<p class="img"><img alt="" src="asset/images/start_img.png"/></p>
<a class="btn" id="start-button"><span id="startBtnText">遊ぶ</span></a>
</div>
<!-- ゲームオーバー画面 -->
<div id="game-over-screen">
<h1 id="endTitle">ゲームオーバー</h1>
<p class="img"><img alt="" src="asset/images/gameover_img.png"/></p>
<p>SCORE: <span id="final-score-over">0</span>点</p>
<a class="btn" id="restart-button-over">リトライ</a>
<a class="btn" id="back-button-over">スタートに戻る</a>
</div>
<!-- ゲームクリア画面 -->
<div id="game-clear-screen">
<h1 id="clearTitle">ゲームクリア！</h1>
<p class="img"><img alt="" src="asset/images/clear_img.png"/></p>
<p>SCORE: <span id="final-score-clear">0</span></p>
<a class="btn" id="restart-button-clear">もう一度遊ぶ</a>
<a class="btn" id="back-button-clear">スタートに戻る</a>
</div>
</div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    let gameScreen = document.getElementById('game-screen');
    let startScreen = document.getElementById('start-screen');
    let gameOverScreen = document.getElementById('game-over-screen');
    let gameClearScreen = document.getElementById('game-clear-screen');
  </script>
  <script defer src="asset/js/ham.js"></script>

</body>

</html>
